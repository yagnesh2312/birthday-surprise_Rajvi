<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .birthday-subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      background: #ff4081;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      background: #e91e63;
      transform: scale(1.1);
    }

    .photo-circle {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 50px auto;
      display: none;
    }

    .photo-item {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: visible;
      transform-origin: center;
      opacity: 0;
      z-index: 2;
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .photo-item img:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .photo-name {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 3px 8px;
      border-radius: 12px;
      white-space: nowrap;
      z-index: 3;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      top: 0;
      left: 0;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    @keyframes photoAppear {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Rajvi! üéâ</h1>
  <p class="birthday-subtitle">A special surprise for you ‚ù§Ô∏è</p>
  <button class="btn" onclick="revealPhotos()">Click for Surprise</button>
  <p class="instructions">Click the button to see your special memories!</p>

  <div class="photo-circle" id="photoCircle"></div>

  <script>
    const photoData = [
      { url: "https://i.postimg.cc/QxtJ023s/Whats-App-Image-2025-03-01-at-1-10-58-PM-1.jpg", name: "Rajvi" },
      { url: "https://i.postimg.cc/QxtJ023s/Whats-App-Image-2025-03-01-at-1-10-58-PM-1.jpg", name: "Friend 1" },
      { url: "https://i.postimg.cc/5y31yH0c/Whats-App-Image-2025-03-01-at-1-11-09-PM-1.jpg", name: "Friend 2" },
      { url: "https://i.postimg.cc/NjbySM7z/Whats-App-Image-2025-03-01-at-1-10-58-PM.jpg", name: "Friend 3" },
      { url: "https://i.postimg.cc/P5BGtb4p/Whats-App-Image-2025-03-01-at-1-11-09-PM.jpg", name: "Friend 4" }
    ];

    function arrangePhotosInCircle() {
      const circle = document.getElementById('photoCircle');
      const radius = 230; // distance from center
      const centerX = 300;
      const centerY = 300;

      circle.querySelectorAll('.photo-item').forEach(item => item.remove());

      photoData.forEach((data, index) => {
        const angle = (index / photoData.length) * 2 * Math.PI;
        const x = centerX + radius * Math.cos(angle) - 90;
        const y = centerY + radius * Math.sin(angle) - 90;

        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.style.left = `${x}px`;
        photoItem.style.top = `${y}px`;
        photoItem.style.animation = `photoAppear 1s ${index * 0.2}s forwards`;

        const img = document.createElement('img');
        img.src = data.url;
        img.alt = data.name;

        const nameTag = document.createElement('div');
        nameTag.className = 'photo-name';
        nameTag.textContent = data.name;

        photoItem.appendChild(img);
        photoItem.appendChild(nameTag);
        circle.appendChild(photoItem);
      });

      circle.style.display = 'block';
    }

    function revealPhotos() {
      document.querySelector('.btn').style.display = 'none';
      document.querySelector('.instructions').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.birthday-subtitle').style.display = 'none';

      arrangePhotosInCircle();
      createConfetti();
      setInterval(createConfetti, 2000);
    }

    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
