<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rajvi!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    .container, .photo-circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: opacity 1s ease;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      background: linear-gradient(to right, #ff8a00, #da1b60);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .birthday-subtitle {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #fdbb2d;
    }

    .special-message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .btn {
      background: linear-gradient(to right, #da1b60, #ff8a00);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .photo-circle {
      position: relative;
      width: 500px;
      height: 500px;
      margin: auto;
      display: none;
    }

    .photo-item {
      position: absolute;
      width: 150px;
      height: 180px;
      opacity: 0;
      text-align: center;
      transition: opacity 1s ease, transform 1s ease;
    }

    .photo-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .photo-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      margin: 0 auto;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 50%;
    }

    .photo-name {
      margin-top: 5px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 3px 8px;
      border-radius: 10px;
      display: inline-block;
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      opacity: 0.7;
      animation: fall linear forwards;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(255, 138, 0, 0.5); }
      100% { text-shadow: 0 0 30px rgba(218, 27, 96, 0.8); }
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    @media (max-width: 600px) {
      .photo-circle { width: 350px; height: 350px; }
      .photo-item { width: 100px; height: 130px; }
      .photo-frame { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Rajvi!</h1>
    <p class="birthday-subtitle">Wishing you a day filled with joy and laughter</p>
    <div class="special-message">
      "To my special friend, Happy Birthday ğŸ’•ğŸ‚. Just like youâ€™ve always been there for me, Iâ€™ll always be cheering for youâ€”from today until you step foot in Canada and make your dream a reality. This is your year!"
    </div>
    <button class="btn" onclick="revealPhotos()">ğŸ Oyy Pagal ... Reveal Your Surprise</button>
  </div>

  <div id="photoCircle" class="photo-circle"></div>

  <script>
    const photoData = [
      { url: 'https://i.postimg.cc/PfVcWGNq/7-R.jpg', name: 'àªªàª¾àª—àª²' },
      { url: 'https://i.postimg.cc/Fs2B6jy5/4-R.jpg', name: 'àª•à«àª‚àª­àª•àª°àª£' },
      { url: 'https://i.postimg.cc/JzNPdS7Z/8-R.jpg', name: 'àª—à«àª¸à«àª¸à«‡àª²' },
      { url: 'https://i.postimg.cc/FzHM9NRM/9-R.jpg', name: 'àª®àª¸à«àª¤à«€àª–à«‹àª°' },
      { url: 'https://i.postimg.cc/8CGnpNXZ/10-R.jpg', name: 'àªœàª¾àª¡à«€' },
      { url: 'https://i.postimg.cc/BvZk5J5X/3-R.jpg', name: 'àª–à«àª‚àª–àª¾àª°' }
    ];

    function createConfetti() {
      const colors = ['#ffd700', '#da1b60', '#6a11cb', '#2575fc', '#ff8a00'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 15 + 5 + 'px';
        confetti.style.height = Math.random() * 15 + 5 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function arrangePhotosInCircle() {
      const circle = document.getElementById('photoCircle');
      const radius = 180;
      const centerX = circle.offsetWidth / 2;
      const centerY = circle.offsetHeight / 2;

      circle.innerHTML = '';
      photoData.forEach((data, index) => {
        const angle = (index / photoData.length) * 2 * Math.PI;
        const x = centerX + radius * Math.cos(angle) - 75;
        const y = centerY + radius * Math.sin(angle) - 90;

        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.style.left = `${x}px`;
        photoItem.style.top = `${y}px`;

        const photoFrame = document.createElement('div');
        photoFrame.className = 'photo-frame';

        const img = document.createElement('img');
        img.src = data.url;
        img.alt = `Photo ${index + 1}`;

        const nameTag = document.createElement('div');
        nameTag.className = 'photo-name';
        nameTag.textContent = data.name;

        photoFrame.appendChild(img);
        photoItem.appendChild(photoFrame);
        photoItem.appendChild(nameTag);
        circle.appendChild(photoItem);
      });

      circle.style.display = 'flex';

      // Animate one by one
      const items = document.querySelectorAll('.photo-item');
      items.forEach((item, i) => {
        setTimeout(() => {
          item.classList.add('show');
        }, i * 800); // delay for each photo
      });
    }

    function revealPhotos() {
      document.querySelector('.container').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.container').style.display = 'none';
        arrangePhotosInCircle();
      }, 1000);
      createConfetti();
      setInterval(createConfetti, 3000);
    }

    window.onload = () => createConfetti();
  </script>
</body>
</html>
